<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Focusflow</title>

<!-- PWA Meta -->
<meta name="theme-color" content="#000000">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
<link rel="apple-touch-icon" href="1.png">

<!-- Inline Manifest -->
<script type="application/manifest+json" id="manifest">
{
  "name": "Focusflow",
  "short_name": "Focusflow",
  "start_url": "Focusflow.html",
  "display": "standalone",
  "background_color": "#000000",
  "theme_color": "#000000",
  "icons": [
    {
      "src": "1.png",
      "sizes": "192x192",
      "type": "image/png",
      "purpose": "any maskable"
    },
    {
      "src": "1.png",
      "sizes": "512x512",
      "type": "image/png"
    }
  ]
}
</script>

<style>
  body {
    background: #0f2027;
    color: white;
    font-family: 'Segoe UI', sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    text-align: center;
  }
  .message {
    background: rgba(0,0,0,0.5);
    padding: 20px;
    border-radius: 12px;
    margin-bottom: 20px;
    cursor: pointer;
    transition: transform 0.2s, background 0.2s;
  }
  .message:hover {
    transform: scale(1.05);
    background: rgba(0,0,0,0.6);
  }
  #offline {
    position: fixed;
    bottom: 20px;
    left: 50%;
    transform: translateX(-50%);
    background: #ff3b3b;
    color: #fff;
    padding: 8px 14px;
    border-radius: 20px;
    font-size: 13px;
    z-index: 9999;
    display: none;
  }
  a {
    color: #00f5ff;
    text-decoration: underline;
  }
</style>
</head>
<body>

<div id="offline">You are offline</div>

<!-- Clickable message -->
<div class="message" id="fallback">
  <p>Redirecting to Focusflowâ€¦</p>
  <p><small>Click anywhere to go immediately, or wait for 5 seconds.</small></p>
</div>

<script>
// --- CREATE MANIFEST LINK ---
const manifestBlob = new Blob([document.getElementById('manifest').textContent], {type: 'application/json'});
const manifestURL = URL.createObjectURL(manifestBlob);
const link = document.createElement('link');
link.rel = 'manifest';
link.href = manifestURL;
document.head.appendChild(link);

// --- SERVICE WORKER ---
if ('serviceWorker' in navigator) {
  navigator.serviceWorker.register('service-worker.js')
    .then(() => console.log('Service Worker Registered'));
}

// --- OFFLINE DETECTION ---
const offlineDiv = document.getElementById('offline');
window.addEventListener('offline', () => offlineDiv.style.display = 'block');
window.addEventListener('online', () => offlineDiv.style.display = 'none');

// --- REDIRECT AFTER 5 SECONDS ---
let redirectTimeout = setTimeout(() => {
  window.location.replace('Focusflow.html');
}, 5000);

// --- CLICK TO REDIRECT IMMEDIATELY ---
document.getElementById('fallback').addEventListener('click', () => {
  clearTimeout(redirectTimeout);
  window.location.replace('Focusflow.html');
});

// --- PWA INSTALL PROMPT HANDLER ---
let deferredPrompt;
window.addEventListener('beforeinstallprompt', (e) => {
  e.preventDefault();
  deferredPrompt = e;
  console.log('PWA can be installed now');
});
</script>

</body>
</html>
